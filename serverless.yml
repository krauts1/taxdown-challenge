service: challenge-taxdown

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  architecture: x86_64
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_ANON_KEY: ${env:SUPABASE_ANON_KEY}
    SUPABASE_SERVICE_ROLE_KEY: ${env:SUPABASE_SERVICE_ROLE_KEY, ''}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}
    NODE_ENV: ${env:NODE_ENV, 'production'}
  httpApi:
    cors: true

functions:
  api:
    handler: dist/infrastructure/serverless/handler.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    noPrependStageInUrl: true

package:
  patterns:
    - '!src/**'
    - '!tests/**'
    - '!*.md'
    - '!tsconfig.json'
    - '!.env*'
    - '!.git/**'

